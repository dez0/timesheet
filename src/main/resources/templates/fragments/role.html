<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
</head>
<body>
	<th:block th:fragment="list">
		<table class="table table-bordered table-striped datatable">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${roles}" th:attr="data-id=${{role.id}}">
					<td th:text="${{role.name}}">nom</td>
					<td>
						<i class="action glyphicon glyphicon-eye-open trigger-view-role"></i>
						<i class="action glyphicon glyphicon-pencil trigger-edit-role" data-toggle="modal" data-target="#editModal"></i>
						<i class="action glyphicon glyphicon-trash trigger-delete-role" data-toggle="modal" data-target="#deleteModal"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block th:fragment="editModal">
		<div id="editModal" class="modal" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" style="display:inline-block">Ajouter un rôle</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form name="editRoleForm" th:object="${role}">
							<input th:field="*{id}" type="hidden" />
							<div class="form-group">
								<label for="name" class="control-label">Nom</label>
								<input type="text" class="form-control" th:field="*{name}">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" id="save-role">Enregistrer</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<th:block th:fragment="deleteModal">
		<div id="deleteModal" class="modal" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" style="display:inline-block">Supprimer un rôle</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input type="hidden" id="delete-id" />
						<b>Êtes-vous sur de vouloir supprimer le rôle <span id="delete-name"></span>?</b>
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" id="delete-role">Supprimer</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
</body>
</html>
