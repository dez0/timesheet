<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header_files">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/select2/4.0.5/css/select2.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/datatables/1.10.19/css/jquery.dataTables.min.css}" rel="stylesheet" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.2/dist/sweetalert2.min.css" rel="stylesheet" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<span class="navbar-brand glyphicon glyphicon-time" style="font-size:30px; color:#fff;"></span>
		</div>
		<div class="navbar-collapse collapse" style="padding: 0 15px;">
			<ul class="nav navbar-nav">
				<li th:classappend="${active} == 'timesheets' ? 'active' : ''"><a th:href="@{/timesheets}">Feuilles de temps<span class="badge" id="toApproveBadge" style="display:none;"></span></a></li>
				<li th:classappend="${active} == 'clients' ? 'active' : ''"><a th:href="@{/clients}">Clients</a></li>
				<li th:classappend="${active} == 'projects' ? 'active' : ''"><a th:href="@{/projects}">Projets</a></li>
				<li th:classappend="${active} == 'departments' ? 'active' : ''"><a th:href="@{/departments}">Départements</a></li>
				<li th:classappend="${active} == 'employees' ? 'active' : ''"><a th:href="@{/employees}">Employés</a></li>
				<li th:classappend="${active} == 'roles' ? 'active' : ''"><a th:href="@{/roles}">Rôles</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="/logout">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Déconnexion
					</a>
				</li>
			</ul>
		</div>
	</div>
	
    <th:block th:fragment="footer_files">
		<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/select2/4.0.5/js/select2.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.min.js}"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.2/dist/sweetalert2.min.js"></script>
		<script type="text/javascript" th:src="@{/js/main.js}"></script>
    </th:block>
</body>
</html>
